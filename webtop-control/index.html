<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/img/DefenderLab%20Logo.png">
    <title>Defender Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Added sidebar header styling */
        #sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0 15px 0;
        }

        #sidebar-title {
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
        }

        #sidebar img {
            margin-left: -5px; 
            margin-top: -5px; 
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            padding: 1px;
            background: #2c3e50;
        }
        
        #sidebar {
            width: 200px;
            background: #2c3e50;
            padding: 5px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }
        
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        /* Modified content area for proper resizing */
        #content {
            height: 100vh;
            margin-left: 200px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 200px);
        }
        
        #sidebar.collapsed + #content {
            margin-left: 0;
            width: 100%;
        }
        
        #toggleButton {
            position: fixed;
            left: 200px;
            top: 10px;
            width: 30px;
            height: 40px;
            background: rgba(44, 62, 80, 0.8);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1001;
            margin-left: -1px;
            backdrop-filter: blur(2px);
        }
        
        #sidebar.collapsed ~ #toggleButton {
            left: 0;
            transform: rotate(180deg);
            border-radius: 5px 0 0 5px;
        }
        
        #toggleButton:hover {
            background: rgba(44, 62, 80, 0.95);
            color: rgba(255, 255, 255, 1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        button.control-btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: filter 0.3s ease;
        }
        
        #resetBtn {
            background: #e74c3c;
        }
        
        #refreshBtn {
            background: #3498db;
        }
        
        button:hover {
            filter: brightness(0.9);
        }
        
        #status-title {
            color: white;
            font-size: 1.1em;
            margin: 5px 0 5px 0;
            padding: 0 5px;
            font-family: Arial, sans-serif;
        }
        #status {
            color: white;
            font-size: 14px;
            word-wrap: break-word;
            margin: 15px 0;
            padding: 10px;
            background: #ffffff15;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .status-message {
            padding: 5px 0;
            border-bottom: 1px solid #ffffff20;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .status-message:last-child {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <!-- Added header with title -->
        <div id="sidebar-header">
            <img src="img/DefenderLab%20Logo.png" alt="Defender Lab Logo" 
                 style="width: 50px; height: 50px; object-fit: cover; margin: 1px 0; display: block; border-radius: 8px;">
            <h1 id="sidebar-title">Defender Lab</h1>
        </div>
        
        <button class="control-btn" id="resetBtn" onclick="resetWebtop()">Reset Machine</button>
        <button class="control-btn" id="refreshBtn" onclick="refreshFrame()">Refresh iFrame</button>

        <div id="status-container">
            <h3 id="status-title">System Events</h3>
            <div id="status"></div>
        </div>
    </div>

    <div id="content">
        <iframe id="mainFrame" src="__IFRAME_SRC_PLACEHOLDER__"></iframe>
    </div>

    <button id="toggleButton" onclick="toggleSidebar()">‚ùÆ</button>

    <script>
        // Timestamp function
        function getTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        let statusHistory = [];
        let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        const iframe = document.getElementById('mainFrame');

        function addStatusMessage(text) {
            const status = document.getElementById('status');
            const fullMessage = `${getTimestamp()}: ${text}`;
            
            statusHistory.push(fullMessage);
            if (statusHistory.length > 20) statusHistory.shift();
            
            status.innerHTML = statusHistory.map(msg => 
                `<div class="status-message">${msg}</div>`
            ).reverse().join('');
            
            status.scrollTop = status.scrollHeight;
        }

        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebarCollapsed = !sidebarCollapsed;
            localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
            sidebar.classList.toggle('collapsed');
        }

        async function resetWebtop() {
            addStatusMessage('Resetting Machine...');
            
            try {
                const response = await fetch('/reset', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    addStatusMessage('Machine reset successful! Output: ' + data.output);
                    setTimeout(() => {
                        refreshFrame();
                    }, 3000); //sleep for 3 seconds before auto-fresh iframe page. Adjust based on your processing speed to spin up a new webtop.
                } else {
                    addStatusMessage('Error: ' + data.error);
                }
            } catch (error) {
                addStatusMessage('Network error: ' + error.message);
            }
        }

        function refreshFrame() {
            iframe.src = iframe.src.split('?')[0] + '?t=' + Date.now();
            addStatusMessage('iFrame Refreshed');
        }

        document.addEventListener('DOMContentLoaded', initializeSidebar);
    </script>
</body>
</html>
