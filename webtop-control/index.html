<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/img/DefenderLab%20Logo.png">

    <title>Defender Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #sidebar img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
        border: none !important; /* Remove any inherited borders */
        outline: none !important; /* Remove focus outlines */
        box-shadow: none !important; /* Remove any shadow effects */
        padding: 2px; /* Add internal spacing if needed */
        background: #2c3e50; /* Match sidebar background color */
        }
        
        #sidebar {
            width: 200px;
            background: #2c3e50;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }
        
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        #content {
            height: 100vh;
            margin-left: 200px;
            transition: margin-left 0.3s ease;
        }
        
        #sidebar.collapsed + #content {
            margin-left: 0;
        }
        
        #toggleButton {
            position: fixed;
            left: 230px;
            top: 20px;
            width: 30px;
            height: 40px;
            background: rgba(44, 62, 80, 0.8);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1001;
            margin-left: -1px;
            backdrop-filter: blur(2px);
        }
        
        #sidebar.collapsed ~ #toggleButton {
            left: 0;
            transform: rotate(180deg);
            border-radius: 5px 0 0 5px;
        }
        
        #toggleButton:hover {
            background: rgba(44, 62, 80, 0.95);
            color: rgba(255, 255, 255, 1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        button.control-btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: filter 0.3s ease;
        }
        
        #resetBtn {
            background: #e74c3c;
        }
        
        #refreshBtn {
            background: #3498db;
        }
        
        button:hover {
            filter: brightness(0.9);
        }
        
        #status {
            color: white;
            font-size: 14px;
            word-wrap: break-word;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <img src="img/DefenderLab%20Logo.png" alt="Defender Lab Logo" style="width: 100%; max-width: 150px; margin-bottom: 20px; display: block; border-radius: 8px;">
        <button class="control-btn" id="resetBtn" onclick="resetWebtop()">Reset Machine</button>
        <button class="control-btn" id="refreshBtn" onclick="refreshFrame()">Refresh Machine</button>
        <div id="status"></div>
    </div>
    
    <div id="content">
        <iframe id="mainFrame" src="__IFRAME_SRC_PLACEHOLDER__"></iframe>
    </div>

    <button id="toggleButton" onclick="toggleSidebar()">‚ùÆ</button>

    <script>
        let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        
        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebarCollapsed = !sidebarCollapsed;
            localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
            sidebar.classList.toggle('collapsed');
        }

        const iframe = document.getElementById('mainFrame');
        let currentSrc = iframe.src;

        async function resetWebtop() {
            const status = document.getElementById('status');
            status.textContent = 'Resetting Machine...';
            
            try {
                const response = await fetch('/reset', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.success) {
                    status.textContent = 'Machine reset successful! Output: ' + data.output;
                    refreshFrame();
                } else {
                    status.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                status.textContent = 'Network error: ' + error.message;
            }
        }

        function refreshFrame() {
            iframe.src = currentSrc + '?t=' + Date.now();
            document.getElementById('status').textContent = 'Machine refreshed at: ' + new Date().toLocaleTimeString();
        }

        document.addEventListener('DOMContentLoaded', initializeSidebar);
    </script>
</body>
</html>
